<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css' />
        <title>clone homepage google</title>
    </head>
    <body>
        <header class='menu'>
            <div class='menu_section left'>
                <img class='menu_icon' src='https://www.flaticon.com/svg/static/icons/svg/545/545705.svg' alt='menu' >
                <a class='menu_link active' >all</a>
                <a class='menu_link'>Images</a>
            </div>
            <div class='menu_section right'>
                <img class='menu_icon' src='https://www.flaticon.com/svg/static/icons/svg/566/566001.svg' alt='menu' >
                <div class='menu_profile' >
                    <img class='menu_avatar--frame' src='https://www.flaticon.com/svg/static/icons/svg/788/788522.svg' alt='avatar' >
                    <img class='menu_avatar' src='https://static1.belezaextraordinaria.com.br/articles/1/23/55/1/@/239446-veja-perfis-do-instagram-para-conseguir-article_news-4.jpg' alt='avatar' >
                </div>
            </div>
        </header>
        <main class='content'>
            <img class='content_logo' src='https://raw.githubusercontent.com/rocketseat-content/youtube-clone-google-homepage/9d8028046acc6e57196bdd514e0c8a9d54141d72/assets/logo.svg' alt='clone logo' >
            <input class='content_search' type='text' />
        </main>
        <footer class='footer'>
            <div class='footer_section footer_location' >
                <span>Brazil</span>
            </div>
            <div class='footer_section footer_links'>
                <a>Settings</a>
                <a>Provacy</a>
                <a>Terms</a>
            </div>
        </footer>
    </body>
</html>
